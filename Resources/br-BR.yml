BrazilIs: O brasil é complicado
BrazilIsContent: Brazil has a rich and complex system that frequently presents to Individuals, companies and families, cultural and operational challenges. Immigration is a complex issue, often involving					sensitive and personal situations, and with a myriad of possibilities. We can help you, schedule a consultation with us!

WhyUs: Por que Immigration Consulting?
WhyUsContent: Você decidiu mudar-se para o Brasil, mas não entende as regras do visto? Que tipo de visto você deve solicitar? Quais são suas opções? Pensando em um visto de investimento brasileiro, mas não			entende as regras? Você tem encontrado dificuldade com os serviços de imigração brasileiros? O processo de imigração no Brasil pode ser confuso e estressante, mas não precisa ser assim. A					Immigration Consulting está aqui para ajudar-lhe!

WhatOurClientsSay: O que nossos clientes dizem?

FranciscoSay: Nossa experiência com a Immigration Consulting foi simplesmente maravilhosa. Karina e sua equipe nos apoiaram em todas as nossas necessidades. O atendimento ao cliente foi excelente durante				todo o processo, e eu amo sua abordagem humana para resolver nossos problemas. Eles fizeram tudo ao seu alcance para ajudar, inclusive alguns aspectos que estavam fora do escopo de seu					trabalho diário. Eu me senti envolvido, escutado, e apoiado do início ao fim. Eu os recomendaria de olhos fechados. Os clientes podem ter absoluta confiança em seus esforços. Eternamente					grato!
AmberSay: Obrigado por sua atenção e orientação constantes nos últimos quatro anos para garantir os próximos nove anos do meu visto de investimento. Sem seu apoio e serviços, nada disso seria possível.			Estamos muito gratos.
AnnaSay: Karina é a melhor advogada que já conheci. Ela é uma grande profissional e um ser humano de coração quente! Juntas, conseguimos resolver o problema de uma multa de imigração que eu tinha. Ela foi		muito paciente, respondendo às perguntas que eu tinha, sempre muito amigável e solidária, certificando-se de que eu entendia todas as coisas difíceis em torno do meu caso. Agradeço sua ajuda e			desejo tudo de bom.
KleonikiSay: Não tenho palavras para expressar minha gratidão à Immigration Consulting e principalmente à Karina Chuquimia, por ter me ajudado a conseguir meu visto de trabalho e finalmente ser legalizado			no Brasil! Sou da Grécia, moro no Rio há 5 anos e todo esse tempo estava lutando para fazer meu visto de trabalho, mas sem resultado. Perdi tempo e dinheiro com outros professionais que não				faziam ideia de como trabalhar em casos de imigração. Karina Chuquimia é uma excelente profissional que sabe tudo sobre imigração e acima de tudo, ela é um grande ser humano! Ela sempre esteve			lá para gentilmente responder todas as minhas perguntas, explicar todo o processo e me acalmar quando eu estava preocupada! Eu a recomendo fortemente a todos os que que ainda estão tentando				ser legalizados! Gracias Karina! Eres la mejor!
PeterSay: Não há melhor experta de imigração no Brasil! Depois de 20 anos aqui, perdi meu visto permanente por causa do divórcio. Para mim, era o fim do mundo. Passei 12 meses tentando resolver a situação,		sem sucesso. Então alguém recomendou Karina. Entrei em contato com ela às 17h30, às 22h do mesmo dia, ela conseguiu me assegurar que resolveria meu problema. Depois de 10 dias, e uma reunião de 2			horas na Polícia Federal, meu problema foi resolvido e eu tinha meu visto permanente (ainda é difícil de acreditar). Além de ser a melhor advogada, ela também é um ser humano incrível. Ela é				apaixonada por seu trabalho e realmente adora ajudar as pessoas. Sua voz feliz e coração grande fazem você se sentir confortável, mesmo em uma situação difícil. Eu recomendo fortemente porque você		não vai encontrar melhor. Karina, você é minha heroína!
ScottSay: Serviço maravilhoso! Eu recomendaria muito Karina Chuqumia e seus colegas para qualquer pessoa com problemas de imigração no Brasil.

AboutUs: Quem Somos
AboutUsP1: A Immigration Consulting foi fundada em 2016 por Karina Chuquimia. Depois de anos trabalhando no mundo da imigração corporativa e da Abemmi (Associação Brasileira de Especialistas em Migração e			Migração Internacional) decidiu criar uma nova abordagem para a assistência global à imigração no Brasil.
AboutUsP2: Nosso serviço é diferente das empresas no mercado, devido a nossa especialidade em Gestão Intercultural. Realizamos mudanças positivas na vida dos estrangeiros que estão interessados em					estabelecer-se no Brasil, com uma consciência acentuada das diferenças culturais de nossos clientes, que vêm de todos os cantos do mundo.
AboutUsP3: A equipe de Imigração entende as complexidades do sistema de imigração brasileiro. Isso significa que podemos ajudá-lo a garantir o cumprimento dos requisitos locais de imigração.
AboutUsP4: Na Immigration Consulting, aproveitamos o tempo para ouvir suas necessidades únicas, entender sua situação e ajudá-lo a entender quais são suas opções.
AboutUsP5: Sabemos que mudar para um novo país é difícil, e é nossa missão levar soluções para um processo confuso e estressante.
AboutUsP6: Daremos conselhos sobre suas opções em relação à imigração brasileira, e representaremos você à medida que encontramos recursos que atendam às suas necessidades.

OurMission: Nossa missão
OurMissionText: Orientar e acompanhar nossos clientes (pessoas físicas ou jurídicas) em seus processos de migração, auxiliando-os na legalização de documentos (brasileiros ou estrangeiros).
OurVision: Nossa visão
OurVisionText: Oferecer e dedicar suporte aos nossos clientes durante todo o processo de imigração. Nossa abordagem personalizada fortalecerá a confiança, a credibilidade e a parceria com nossos clientes.
OurValues: Nossos valores
OurValuesText: Tomamos medidas rápidas e eficazes em nome de nossos clientes, e estamos comprometidos com total transparência e comunicação clara e eficaz.

PrivacyP1: Sua privacidade é muito importante para nós na Immigration Consulting (IC) e estamos comprometidos em proteger sua privacidade
PrivacyP2: Por favor, tire um momento para ler nossa Política de Privacidade abaixo.
PrivacyP3: Esta Política de Privacidade se aplica aos dados coletados através dos sites e serviços da Immigration Consulting, e descreve nossas práticas de coleta e uso de informações.

PrivacyInformation: Informações Que Coletamos
PrivacyInformationText1: Podemos coletar informações pessoais sobre você, como seu nome, endereço e endereço de e-mail, e outras informações que podem ser usadas para wok com você.
PrivacyInformationText2: Só coletaremos essas informações onde é útil para nós trabalharmos com você, por exemplo, para cumprir um pedido que você coloca, se cadastrar em um serviço de nós ou fornecer-lhe						informações adicionais que você solicitou.
PrivacyInformationText3: Se o IC estiver lidando com seu visto ou matéria de imigração, as informações que você fornece podem incluir suas informações pessoais e familiares, histórico educacional e								histórico de emprego.

PrivacyUseOf: Uso de Suas Informações
PrivacyUseOfText1: Não venderemos, alugaremos, emprestaremos ou alugaremos suas informações pessoais. 
PrivacyUseOfText2: Não usaremos ou compartilharemos as informações pessoais que você nos fornece online.
PrivacyUseOfText3: Não usamos esses dados de uma maneira que o identifique pessoalmente.

PrivacyHowWe: Como Compartilhamos Informações
PrivacyHowWeText: A Immigration Consulting compartilhará suas informações quando necessário, nas seguintes situações
PrivacyHowWeList1: Para preencher sua solicitação ou conforme necessário para fornecer serviços de imigração para você e sua família, incluindo divulgação a agências governamentais sob a forma de pedidos e					petições para benefícios de imigração.
PrivacyHowWeList2: Às empresas que prestam serviços para nos ajudar com nossas atividades de negócios, como oferecer atendimento ao cliente. Essas empresas estão autorizadas a usar suas informações pessoais					apenas conforme necessário para nos fornecer esses serviços.
PrivacyHowWeList3: Conforme permitido ou exigido por lei. Por exemplo, a IC pode fornecer as informações em resposta a uma intimação, processo de falência, uma aplicação da lei ou solicitação de agência						governamental, ou uma ordem judicial ou processo legal semelhante quando acreditamos em boa fé que a divulgação é necessária para proteger nossos direitos, proteger sua segurança ou a						segurança de terceiros, investigar fraudes.
PrivacyHowWeList4: No caso de vendermos ou comprarmos qualquer negócio ou ativo, nesse caso podemos divulgar seus dados pessoais ao potencial vendedor ou comprador de tal negócio ou ativos.
PrivacyHowWeList5: Quando fornecemos suas informações para nossos parceiros e terceiros, exigimos que eles as usem apenas para a função com a sua prestação. Não vendemos, alugamos ou trocamos suas							informações pessoais a terceiros, e não usaremos seu endereço de e-mail para marketing não solicitado

PrivacyAccess: Acesso Às Suas Informações
PrivacyAccessText: 'Você tem o direito de acessar e corrigir suas informações pessoais a qualquer momento. Para revisar, atualizar ou fazer alterações em suas informações pessoais, envie-nos um e-mail						privacypolicy@immigration-consulting.com.br'

PrivacySecurity: Segurança
PrivacySecurityText: Usamos proteções físicas, eletrônicas e administrativas, incluindo firewall, criptografia e proteção por senha para nossos bancos de dados, projetadas para proteger a segurança dos						dados coletados e para impedir acesso ou divulgação não autorizados a qualquer uma de suas informações.

Immigration: Imigração
ImmigrationText1: Você está começando seu processo de imigração e precisa de apoio?
ImmigrationText2: Deixe nossa empática equipe explicar o processo em termos simples e esqueça o estresse da burocracia.
ImmigrationText3: A Immigration Consulting fornece soluções sob medida para os problemas de imigração. Explicamos completamente o que você precisa considerar nos vários tipos de vistos brasileiros para					estrangeiros.
ImmigrationText4: 'Estamos aqui para ajudar-lhe! Aqui estão alguns exemplos dos serviços oferecidos:'
