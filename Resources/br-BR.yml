BrazilianDocuments: Documentos Brasileiros
BrazilianDocumentsText: A Immigration Consulting oferece suporte e assistência personalizados na aquisição de todos os documentos necessários para residentes estrangeiros no Brasil.
BrazilianDocumentsList1: Número de Identificação Pessoal (Cadastro de Pessoa Física / CPF)
BrazilianDocumentsList2: Carteira de Trabalho (CTPS)
BrazilianDocumentsList3: Carteira Nacional de Habilitação (CNH)
BrazilianDocumentsList4: Cartão Nacional de Registro Migratório (Carteira de Registro Nacional Migratório / CRNM)
BrazilianDocumentsList5: Carteira de identificação brasileira (Registro Geral / RG)
BrazilianDocumentsList6: Passaporte Brasileiro
BrazilianDocumentsList7: Registro de certificados estrangeiros
BrazilianDocumentsList8: Entre outros

GlobalMobility: Soluçoes Globais de Mobilidade
GlobalMobilityText1: Você está abrindo uma empresa e quer trazer funcionários para o Brasil? Vamos cuidar desse novo desafio para você!
GlobalMobilityText2: A Immigration Consulting pode ajudá-lo a montar sua empresa no Brasil e irá assessorá-lo durante todo o processo de migração de seus funcionários. Podemos auxiliar em todos os serviços					necessários para o sucesso da sua empresa no Brasil e na LATAM.
GlobalMobilityText3: Seu sucesso no Brasil é nosso sucesso. Nosso serviço personalizado significa que você entenderá completamente todas as suas opções e terá o poder de fazer escolhas informadas. Assim que					decidir o que deseja fazer, vamos acompanhá-lo em cada passo do caminho.
GlobalMobilityText4: 'Nós oferecemos:'
GlobalMobilityList1: Orientação e Treinamento multicultural.
GlobalMobilityList2: Nosso departamento de Mobilidade Global desenvolverá um plano estratégico para projetar a melhor estratégia de imigração para sua empresa.
GlobalMobilityList3: Criação de postos focal point de imigração (temporais ou fixos).
GlobalMobilityList4: Entre outros.
GlobalMobilityText5: A Immigration Consulting está aqui para ajudar sua empresa a criar uma base sólida no Brasil, sem surpresas ao longo do caminho.

Acquiring: Aquisiçao e Autenticação de Documentos
AcquiringText1: A aquisição dos documentos corretos que atendem às exigências governamentais no Brasil pode ser uma parte estressante e desafiadora do processo de imigração. Mas não precisa ser!
AcquiringText2: Temos anos de experiência! Deixe nosso Departamento de Documentos e Serviços Consulares lidar com a burocracia, para que tudo seja rápido e eficiente.
AcquiringList1: Relatórios, certificados e documentos consulares
AcquiringList2: Reconhecimento de documentos emitidos no exterior (Apostilamento)
AcquiringList3: Pedido de certificação de antecedentes criminais
AcquiringList4: Legalização e validação consular de documentos
AcquiringList5: Serviços notários e consulares

InternationalAffairs: Assuntos Internacionais
InternationalAffairsText1: A Immigration Consulting está comprometida com nossos clientes corporativos. Temos vasta experiência no design de estratégias internacionais excepcionais para ajudar nossos									clientes a construir grandes programas globais.
InternationalAffairsText2: O departamento de Assuntos Internacionais da Immigration Consulting atende às necessidades e demandas em evolução que profissionais autônomos, organizações internacionais e									startups enfrentam diariamente, apoiando-os com uma abordagem consultiva, transparente e multicultural.
InternationalAffairsText3: 'Alguns dos serviços que oferecemos aos nossos clientes corporativos:'

InternationalAffairsList1: Criação de uma empresa no Brasil e na América Latina
InternationalAffairsList2: Desenvolvimento de mercado no Brasil e na América Latina
InternationalAffairsList3: Gestão da delegação de funções na América Latina a partir de uma sede brasileira
InternationalAffairsList4: Negociação, preparação e análise de contratos internacionais
InternationalAffairsList5: Planejamento estratégico corporativo internacional
InternationalAffairsList6: Outros


